<header>
	<h2>{{ vm.contact.firstName }} {{ vm.contact.lastName }}</h2>
</header>
<section>
	<header>
		<h3>Addresses</h3>
	</header>
	<table>
		<tr ng-repeat="address in vm.contact.addresses">
			<th>{{ address.type }}</th>
			<td>
				<span>{{ address.companyName }}</span>
				<span>{{ address.streetAddress }}</span>
				<span>{{ address.suite }}</span>
				<span>{{ address.city }}, {{ address.state }} {{ address.zip }}</span>
			</td>
		</tr>
	</table>
</section>
